---
Name: nginx-node-pm2-issuetracker
Cartridge-Short-Name: NODEJS
Display-Name: NGINX/ Node / pm2 / issuetracker Cartridge 0.1
Description: NGINX/ Node / pm2 / issuetracker
Version: '0.1'
License: "None"
Vendor: Wolfgang Wagner
Cartridge-Version: 0.0.1
Cartridge-Vendor: wolfgangwagner
Source-Url: https://github.com/wwagner9/openshift-nginx-node-pm2-issuertracker.git
Categories:
- service
- web_framework
Provides:
- nginx-1.9
- nginx
- node
- pm2
- issue tracker
Cart-Data:
- Key: OPENSHIFT_NGINX_NODE_PM2_ISSUETRACKER
  Type: environment
  Description: An example environment variable using ERB processing
Publishes:
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols: [http, ws]
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: ''
    Options:
      health: true
Scaling:
  Min: 1
  Max: -1
Install-Build-Required: false
Metrics:
- uptime
